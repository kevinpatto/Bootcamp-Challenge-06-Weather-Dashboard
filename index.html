<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- CSS: Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- JS: Bootstrap, Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>

<body>

    <header class="col-12 bg-grad p-2 mb-2">
        <h1 class="text-white text-center offset">Weather Dashboard</h1>
    </header>

    <main>
        <div class="m-1 d-flex">
            <section id="input-form" class="p-1 m-1 col-12 col-md-3">
                <h2 class="">Search for a City:</h2>
                <form>
                    <input id="search-input" class="form-control m-1" type="text" placeholder="City Name">
                    <button id="search-btn" class="btn btn-primary col-12 m-1">Search</button>
                </form>
                <hr>
                <div id="btn-group"></div>
            </section>

            <section id="forecast" class="p-1 m-1 col-12 col-md-8">
                <div id="city-container" class="container border border-black">
                    <h2 id="city-name">Your City Here (Your Date Here)</h2>
                    <span class="d-block" id="temp">Temp: </span>
                    <br>
                    <span class="d-block" id="wind">Wind:</span>
                    <br>
                    <span class="d-block" id="humidity">Humidity: </span>
                    <br>
                </div>
                <br>
                <h3>5-Day Forecast:</h3>
            </section>
        </div>

        <script src="./assets/js/script.js"></script>
    </main>

</body>

</html>
